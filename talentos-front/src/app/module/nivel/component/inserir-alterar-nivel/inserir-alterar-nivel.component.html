<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card p-3 mt-3">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <h4>{{ nivel && nivel.id > 0 ? "Editar " : "Novo " }} Nível</h4>
            </div>
            <div class="col-md-6 text-end">
              <button
                type="button"
                class="btn btn-danger m-b-0 px-3 py-2"
                style="margin-right: 5px"
                (click)="onCancel()"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary m-b-0 px-3 py-2">
                Salvar
              </button>
            </div>
          </div>
          <hr />
          <div *ngIf="formulario">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6 pt-3">
                    <label for="id">Id</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id"
                      readonly
                      formControlName="id"
                    />
                  </div>
                  <div class="col-md-12 pt-3">
                    <label for="nivel">Descrição</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nivel"
                      [ngClass]="
                        (formulario.controls.nivel.touched || submitted) &&
                        formulario.controls.nivel.invalid
                          ? 'is-invalid'
                          : formulario.controls.nivel.touched &&
                            formulario.controls.nivel.valid
                          ? 'is-valid'
                          : null
                      "
                      formControlName="nivel"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
