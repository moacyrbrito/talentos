<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card p-3 mt-3">
        <div class="row">
          <div class="col-md-6">
            <h4>Listagem de Níveis</h4>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-primary m-b-0 px-5 py-2" (click)="onInserir()">
              Adicionar
            </button>
          </div>
        </div>
        <hr>
        <div class="row" *ngIf="mensageWarning; else mostrarTela">
          <div class="col-12">
            <div class="alert alert-warning" role="alert" >
              {{ mensageWarning }}
            </div>
          </div>
        </div>
        <ng-template #mostrarTela>
          <ng-template #mensagemCarregando>
            <div class="row">
              <div class="col-12 mt-4 text-center">
                <h4> Carregando ... </h4>
              </div>
            </div>
          </ng-template>
          <div *ngIf="niveis; else mensagemCarregando">
            <div class="row">
              <div class="col-12 mt-3">
                <div class="tableFixHead">
                  <table class="table table-striped">
                    <thead>
                      <tr >
                        <th scope="col" (click)="onSort('id')"><div>Cod. <i class="fa fa-sort sort-btn" aria-hidden="true"></i></div></th>
                        <th scope="col" (click)="onSort('nivel')">Nível <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                        <th scope="col" (click)="onSort('nivel')">qtd Desenvolvedores <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let nivel of niveis" >
                        <td class="py-1">{{ nivel.id }}</td>
                        <td class="py-1">{{ nivel.nivel }}</td>
                        <td class="py-1">{{ qtdDesenvolvedores(nivel.desenvolvedores) }}</td>
                        <td class="text-end py-1">
                          <button class="btn btn-primary btn-sm mx-2" (click)="onAlterar(nivel.id)" >
                            <i class="fa fa-pencil m-0" aria-hidden="true"></i>
                          </button>
                          <button class="btn btn-danger btn-sm" (click)="onExcluir(nivel.id)">
                            <i class="fa fa-trash m-0" aria-hidden="true"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <app-paginate [metaPaginate]="metaPaginate" (emitParams)="listarNivel($event)"></app-paginate>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
